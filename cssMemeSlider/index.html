<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
<div class="container">
    <h1>CSS Meme Slider</h1>
    <div><a href="https://github.com/Dariussssssss/cssMemeSlider/pull/2" target="_blank">Ссылка на пулл
        реквест(=^‥^=)</a></div>
    <div class="slider__container">
        <input type="radio" checked name="radio" id="one">
        <input type="radio" name="radio" id="two">
        <input type="radio" name="radio" id="three">
        <input type="radio" name="radio" id="four">

        <div class="slider__items">
            <img src="img/1.jpg" class='first' alt="close"/>
            <img src="img/2.jpg" alt="close"/>
            <img src="img/3.jpg" alt="close"/>
            <img src="img/4.jpg" alt="close"/>
        </div>

        <div class="navigation__container">
            <label for="one" class="item-checked one">Ты сильный</label>
            <label for="two" class="item-checked two">Ты справишься</label>
            <label for="three" class="item-checked three">Я умный</label>
            <label for="four" class="item-checked four">Я даже не возьмусь</label>

            <div class="bar__container">
                <label for="one" class="item-radio one"><span></span></label>
                <label for="two" class="item-radio two"><span></span></label>
                <label for="three" class="item-radio three"><span></span></label>
                <label for="four" class="item-radio four"><span></span></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
